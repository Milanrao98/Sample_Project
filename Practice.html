<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Lookup</title>
  <link rel="stylesheet" href="Practice.css">
</head>
<body>
  <div class="container">
    <h1>Application Details</h1>
    <form class="form">
      <label for="app_name">Application Name</label>
      <input type="text" class="box app_name" placeholder="Application Name" />

      <label for="impact_desc">Service Offering</label>
      <input type="text" class="box impact_desc" readonly />

      <label for="app_criticality">Monitoring Criticality</label>
      <input type="text" class="box app_criticality" readonly />

      <label for="esp_link">Operational Status</label>
      <input type="text" class="box esp_link" readonly />

      <button class="btn" type="submit">Fetch App Info</button>
    </form>
  </div>

  <script src="Practice.js"></script>
</body>
</html>
